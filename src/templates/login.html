{% extends "base.html" %}

{% block content %}
<!--suppress HtmlUnknownTarget -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="page-header"> Login </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 portfolio-item">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="/login" method="post">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            {{ form.username.label }} {{ form.username(class="form-control", rows=1) }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label }} {{ form.password(class="form-control", rows=1) }}
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-primary" > Log In </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
