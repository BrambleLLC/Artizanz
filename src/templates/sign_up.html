{% extends "base.html" %}

{% block content %}
<!--suppress HtmlUnknownTarget -->

<!-- Page Header -->
<div class="row row-centered">
    <div class="col-lg-4 col-md-4 col-lg-offset-4">
        <h2 class="page-header">Register</h2>
    </div>
</div>

<!-- Projects Row -->
<div class="row row-centered">
    <!-- register -->
    <div class="col-lg-4 col-md-4 col-centered">
        <div class="panel panel-default">
            <form method="post" action="/sign_up">
                <div class="panel-body" id="secret_panel">

                </div>
                <div class="hidden" id="page1">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" autofocus="autofocus" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" >
                    </div>
                    <button type="button" class="btn btn-md btn-block btn-primary" onclick="moveForward()"> Next </button>
                </div>
                <div class="hidden" id="page2">
                    <div class="form-group">
                        <input class="form-control" type="text" id="address_line1" placeholder="Address Line 1" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="address_line2" placeholder="Address Line 2">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="zip" placeholder="Zip Code">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="phone_number" placeholder="Phone Number (optional)">
                    </div>
                    <div class="row">
                       <div class="col-xs-6">
                           <button type="button" class="btn btn-md btn-block btn-primary" onclick="moveBackward()"> Previous </button>
                       </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-md btn-block btn-primary" onclick="moveForward()"> Next </button>
                        </div>
                    </div>
                </div>
                <div class="hidden" id="page3">
                    <div class="form-group">
                        <div class="text-center">
                            <img src="//placehold.it/250" class="avatar img" alt="avatar">
                            <h6>Upload Profile Picture (Optional)</h6>
                            <div class="input-group">
                                <input type="file" class="form-control" autofocus="autofocus">
                                <span class="input-group-addon btn-default" id="upload_button">Upload</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-xs-6">
                           <button type="button" class="btn btn-block btn-primary btn-md" onclick="moveBackward()"> Previous </button>
                       </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-block btn-primary btn-md" onclick="submitRegistration()"> Submit </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<p id="page_num" class="text-center">
    Part 1 of 3.
</p>
<div class="row text-center">
    <div class="col-lg-12 col-md-12 col-centered">
        <hr>
    </div>
</div>

<div class="row row-centered snug-bottom">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <hr>
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
                <div class="row text-center">
                    <a href="http://www.fb.com" >
                    <img src="{{ url_for("static", filename="facebook-128.png") }}" alt="Facebook"
                        style="width:32px;height:32px">
                    </a>
                </div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                 <div class="row text-center">
                    <a href="http://www.twitter.com">
                    <img src="{{ url_for("static", filename="twitter-128.png") }}" alt="Twitter"
                        style="width:32px;height:32px">
                    </a>
                </div>
            </div>
        </div>
        <p></p>
        <div class="row text-center">
            <p>
                <a href="/faq">Frequently Asked Questions</a> |
                <a href="/tos">Terms of Service</a>
            </p>
        </div>
        <div class="row">
            <p class="text-center">Copyright Â© 2016 Artizanz</p>
        </div>
    </div>
</div>

{% endblock %}

{% block navbar_selector %}
    <script type="text/javascript">
        var page_num = 1;
        $(document).ready(function () {
            $("#sign_up").addClass("active");
            showPage1();
        });

        function showPage1() {
            $("#page1").detach().appendTo($("#secret_panel")).removeClass("hidden");
            $("#username").focus();
            $("#page_num").html("Part 1 of 3.");
        }

        function showPage2() {
            $("#page2").appendTo($("#secret_panel")).removeClass("hidden");
            $("#address_line1").focus();
            $("#page_num").html("Part 2 of 3.");
        }

        function showPage3() {
            $("#page3").appendTo($("#secret_panel")).removeClass("hidden");
            $("#page_num").html("Part 3 of 3.");
        }

        function moveForward() {
            switch (page_num) {
                case 1:
                    $("#page1").detach().insertAfter($("#secret_panel")).addClass("hidden");
                    showPage2();
                    page_num = 2;
                    break;
                case 2:
                    $("#page2").detach().insertAfter($("#secret_panel")).addClass("hidden");
                    showPage3();
                    page_num = 3;
                    break;
            }
        }

        function moveBackward() {
            switch (page_num) {
                case 2:
                    $("#page2").detach().insertAfter($("#secret_panel")).addClass("hidden");
                    showPage1();
                    page_num = 1;
                    break;
                case 3:
                    $("#page3").detach().insertAfter($("#secret_panel")).addClass("hidden");
                    showPage2();
                    page_num = 2;
                    break;
            }
        }

        function submitRegistration() {

        }
    </script>
{% endblock %}
