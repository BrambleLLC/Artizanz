{% extends "base.html" %}

{% block content %}
<div class="container">

    <!-- Page Header -->
    <div class="row">
        <div class="col-md-6">
            <h1 class="page-header">Sign In</h1>
        </div>
        <div class="col-md-6">
            <h1 class="page-header">Register</h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Projects Row -->
    <div class="row">
      
      <!-- login -->
        <div class="col-md-6 portfolio-item">
           <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label for="login_username">User Name:</label>
                <input class="form-control" rows="1" id="login_username"></input>
              </div>
              <div class="form-group">
                <label for="login_password">Password: </label>
                <input class="form-control" type="password" rows="1" id="login_password"></input>
              </div>
              <button type="button" class="btn btn-lg btn-block btn-primary">Sign In</button>
            </div>
          </div>
        </div>

        <!-- register -->
        <div class="col-md-6 portfolio-item">
           <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label for="register_username">User Name:</label>
                <input class="form-control" rows="1" id="register_username"></input>
              </div>
              <div class="form-group">
                <label for="register_password">Password: </label>
                <input class="form-control" type="password" rows="1" id="register_password"></input>
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm Password: </label>
                <input class="form-control" type="password" rows="1" id="confirm_password"></input>
              </div>
              <button type="button" class="btn btn-lg btn-block btn-primary">Register</button>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
