{% extends "base.html" %}

{% block content %}
<div class="container">

    <!-- Page Header -->
    <div class="row">
        <div class="col-md-6">
            <h1 class="page-header">Sign In</h1>
        </div>
        <div class="col-md-6">
            <h1 class="page-header">Register</h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Projects Row -->
    <div class="row">
      
      <!-- login -->
        <div class="col-md-6 portfolio-item">
           <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label for="username">User Name:</label>
                <textarea class="form-control" rows="1" id="username"></textarea>
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <textarea class="form-control" rows="1" id="password"></textarea>
              </div>
              <button type="button" class="btn btn-lg btn-block btn-primary">Sign In</button>
            </div>
          </div>
        </div>

        <!-- register -->
        <div class="col-md-6 portfolio-item">
           <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label for="username">User Name:</label>
                <textarea class="form-control" rows="1" id="username"></textarea>
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <textarea class="form-control" rows="1" id="password"></textarea>
              </div>
              <div class="form-group">
                <label for="password">Confirm Password: </label>
                <textarea class="form-control" rows="1" id="password"></textarea>
              </div>
              <button type="button" class="btn btn-lg btn-block btn-primary">Register</button>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
