{% extends "base.html" %}

{% block content %}
    <form method="POST" action="/sign_up">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }} <br/>
        {{ form.email.label }} {{ form.email }} <br />
        {{ form.password.label }} {{ form.password }} <br />
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
